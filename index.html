 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Bot</title>
  <link rel="stylesheet" href="style.css" />
  <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


</head>
<body>
  <div class="chat-container">
    <div class="chat-box ai-chat-box">
      <img src="ai.png" alt="AI" class="chat-image" width="10%" />
      <div class="ai-chat-area chat-area">
        Hello ! How can I Help you today?
      </div>

    </div>
  </div>


   <div class="prompt-area">
    <input type="text" id="prompt" placeholder="Message..." />
    <button id="image"><img src="img.svg" alt="Image" />
      <input type="file" accept="image/*" hidden></button>
    <button id="submit"><img src="submit.svg" alt="Submit" /></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
